<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Facts</title>
	<!-- <link rel="stylesheet" href="styles.css"> -->
	<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
</head>
<body>
	<div class="container-fluid">
		<hgroup>
			<h1>Numeric Fact Generator</h1>
			<p>Enter a number and get a random fact</p>
		</hgroup>
		
		<!-- get a single number fact from the api -->
		<div class="number-fact">
			<input type="number" placeholder="Enter a number">
			<button class="js-getSingleFact">Get Fact</button>
			<button disabled class="js-clearFact">Clear Fact</button>
			<textarea class="fact" name="read-only" readonly></textarea>
		</div>
		
		<!-- get a range of number facts from the api -- first one to return gets outputted -->
		<div class="number-fact-race"></div>
		
		<!-- multiple inputs as before, but all output -->
		<div class="number-fact-multi"></div>
	</div>

	<script src="main.js"></script>

</body>
</html>
